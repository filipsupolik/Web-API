<div class="form-group">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
            required maxlength="20"
            [(ngModel)]="model.name" name="name"
            #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
        Name is required
    </div>
    

    <div class="form-group">
    <label for="life">Life</label>
    <input type="number"  class="form-control" id="life"
    required 
            [(ngModel)]="model.life" name="life"
            #life="ngModel">
    <div [hidden]="life.valid"
         class="alert alert-danger">
        Must be number from 1-10.</div>
    </div>

    <div class="form-group">
    <label for="strenght">Hero Strenght</label>
    <input class="form-control" type="number"  id="strenght" 
            required 
            [(ngModel)]="model.strenght" name="strenght"
            #strenght="ngModel">
    <div [hidden]="strenght.valid || strenght.pristine"
         class="alert alert-danger">
        Must be number from 1-10</div>
            

    </div>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>
