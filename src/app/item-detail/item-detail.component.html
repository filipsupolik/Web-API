<div *ngIf="items">

    <h2>{{items.name | uppercase}} Details</h2>
    <div><span>id: </span>{{items.id}}</div>
    <div><span>price: </span>{{items.price}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="items.name" placeholder="name"/>
        <button (click)="save()">Save</button>
      </label>
    </div>
  
  </div>
